<mat-card class="h-full flex flex-col">
  <mat-card-header>Confirmation dialog</mat-card-header>
  <mat-card-content class="flex-grow m-5">
    Are you sure you want to delete this item? This action cannot be undone.
  </mat-card-content>

  <mat-card-actions class="flex justify-between p-4">
    <div>
      <button mat-button class="font-bold py-2 px-4" (click)="onCancel()">
        Cancel
      </button>
    </div>
    <div>
      <button mat-button class="font-bold py-2 px-4" (click)="onConfirm()">
        Confirm
      </button>
    </div>
  </mat-card-actions>
</mat-card>
